<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Páginas</title>
    <style>
        .menu{
            position: fixed;
            width: 50px;
            height: 50px;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h1>Titulo ejemplo</h1>
    <p id="parrafo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis, at necessitatibus ipsum aspernatur quod aut sequi libero eum iste a magni reprehenderit expedita dolor itaque est consequuntur, sunt ullam! Illum.</p>

    <button>Clic me!</button>

    <script src="./jquery-3.5.0.min.js"></script>
    <script>
       
       //Hacer que todos los elementos al hacer clic en el documento y sean botones se dispare la función sin la necesidad de que el documento cargue por completo.
       $(document).on('click', 'button', function(){
            console.log("Hola mundo!")
       });
       
    </script>
</body>
</html>
