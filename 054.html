<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Páginas</title>
  </head>
  <body>
    <h1>Titulo ejemplo</h1>
    <p id="parrafo">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis, at
      necessitatibus ipsum aspernatur quod aut sequi libero eum iste a magni
      reprehenderit expedita dolor itaque est consequuntur, sunt ullam! Illum.
    </p>

    <button id="btn1">1</button>
    <button id="btn2">2</button>

    <input type="checkbox" id="checkBox" checked>

    <script src="./jquery-3.5.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
      
      //Metodo callback -- Podemos añadir secuencias de callbacks y usarlos de acuerdo a lo que nosotros necesitemos

      var cb = $.Callbacks();
      console.log(cb);

      var cbFlag = $.Callbacks('stopOnFalse');

      cbFlag.add(function(){
        console.log($("#checkBox").is(':checked'));
        return $("#checkBox").is(':checked');
      });

      cbFlag.add(function(){
        console.log('El checkbox esta seleccionado!');
      });

      $("#btn2").on('click', cbFlag.fire);
    
    </script>
  </body>
</html>
