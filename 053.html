<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <body>
    <h1>Titulo ejemplo</h1>
    <p id="parrafo">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis, at
      necessitatibus ipsum aspernatur quod aut sequi libero eum iste a magni
      reprehenderit expedita dolor itaque est consequuntur, sunt ullam! Illum.
    </p>

    <button id="btn">Blanco y Negro</button>

    <canvas id="can" width="220" height="319">

    <script src="./jquery-3.5.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
      
       var img = $("<img>"),
          canvas = $("#can")[0],
          context = canvas.getContext('2d');

    img.on('load', function(){

      context.drawImage( this, 0, 0 );

    });


    img.attr('src','https://picsum.photos/seed/picsum/200/300');


    $("#btn").on('click',function(){

      var imageData = context.getImageData(0, 0, canvas.width, canvas.height),
          px = imageData.data,
          gray = 0;

      for( var i = 0; i < px.length; i += 4  ){

        gray = ( px[i] + px[i+1] + px[i+2] )/3;

        px[i] = gray; // rojo
        px[i+1] = gray; // green
        px[i+2] = gray; // azul

      }

      context.putImageData( imageData, 0 , 0 );

    });
    </script>
  </body>
</html>
