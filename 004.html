<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡ginas</title>
</head>
<body>
    <h1>Titulo ejemplo</h1>
    <div class="elem">

    </div>
    
    <script src="./jquery-3.5.0.min.js"></script>
    <script>
        var $elem = $(".elem");

        //Es un div
        $elem.is('div') && console.log('Es un div');

        //Tiene la clase elem
        $elem.is('.elem') && console.log('Tiene la clase elem');
        
        //Esta visible
        $elem.is(':not(:visible') && console.log('El elemento esta invisible');

        //Todos los elementos que se animan con Jquery dejan un rastro con animated
        $elem.animate({'width':200},1);
        $elem.is('animated') && console.log('Es animado');
    </script>
</body>
</html>
