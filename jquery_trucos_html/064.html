    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"          crossorigin="anonymous"></script>
    <script>

    //Simplificar las funciones de fecha y tiempo -- Libreria Moment.js
    var hoy = moment();
    console.log(hoy.format('HH:mm:ss'));

    var miCumple = moment(['1985', '9', '1']);
    console.log('El mes es: ', miCumple.format('MMMM'));

    var diaSemana = moment().day();
    console.log('Dia de la semana: ', moment.weekdays()[diaSemana]);

    var mes = moment().month();
    console.log('El mes es: ', moment.months()[mes]);
    console.log('La hora en Londres es: ', moment.utc().format('HH:mm:ss'));
    console.log('La hora en Japon es: ', moment.utc().add(9, 'hours').format('HH:mm:ss'));
    console.log('El proximo mundial falta: ', moment('Junio 14, 2018,', 'MMM DDYYYY').fromNow());
    console.log('Que fecha sera dentor de 7 días', moment().add(7, 'days').format('MMMM'));
    
    var desayuno = moment('8:00', 'HH:mm');
    var almuerzo = moment('12:31', 'HH:mm');

    console.log(moment.duration(almuerzo - desayuno).humanize());

    

    </script>
