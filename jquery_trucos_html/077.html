<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/stacktable.css">
    <title>Páginas</title>
  </head>
  <body>
    <h1>Titulo ejemplo</h1>
    <p id="parrafo" class="lipsum">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis, at
      necessitatibus ipsum aspernatur quod aut sequi libero eum iste a magni
      reprehenderit expedita dolor itaque est consequuntur, sunt ullam! Illum.
    </p>

    <label>Fecha</label>
    <input type="text" id="fecha" class="form-control">
    <br>

    <label>Teléfono</label>
    <input type="text" id="tel" class="form-control">
    <br>

    <label>Cedula</label>
    <input type="text" id="ced" class="form-control">
    <br>

    <label>Color</label>
    <input type="text" id="color" class="form-control">
    <br>

    <script src="./jquery-3.5.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    
    <script>

    //Como manejar mascaras para los inputs -- https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js
    $('#fecha').mask('99/99/9999');
    $('#tel').mask('+(99) 999-999-99-99');
    $('#ced').mask('999999999');

    $.mask.definitions['h'] = "[A-Fa-f0-9]";
    $('#color').mask('#hhhhhh');
      
      
    </script>
  </body>
</html>
