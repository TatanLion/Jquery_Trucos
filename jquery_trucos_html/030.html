    <a href="http://google.com">Ir a Google</a>

    <script src="./jquery-3.5.0.min.js"></script>
    <script>

      //Podemos prevenir los comportamientos por defecto que hace un link de las siguientes formas

      $('a').on('click', function(e){
        e.preventDefault();
      });

      $('a').on('click', function(e){
        return false;
      });

      $('a').on('click', false);

      $('a').click(false);
      

    </script>
