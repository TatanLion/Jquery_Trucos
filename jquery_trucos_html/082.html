<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/stacktable.css">
    <link rel="stylesheet" href="./assets/pickdate/themes/default.css">
    <link rel="stylesheet" href="./assets/pickdate/themes/default.date.css">
    <link rel="stylesheet" href="./assets/pickdate/themes/rtl.css">
    <title>PÃ¡ginas</title>
  </head>
  <body>
    <h1>Titulo ejemplo</h1>
    <p id="parrafo" class="lipsum">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis, at
      necessitatibus ipsum aspernatur quod aut sequi libero eum iste a magni
      reprehenderit expedita dolor itaque est consequuntur, sunt ullam! Illum.
    </p>

    <div class="row">
      <div class="col-md-6">
        <canvas id="myChart" width="400" height="400"></canvas>
      </div>
    </div>

    <div class="col-md-6">
      <button class="btn btn-block btn-primary">Random</button>
    </div>

    <script src="./jquery-3.5.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>

    //Poder usar graficos dinamicos en la web -- https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.1.1/chart.min.js
      var ctx = $('#myChart');

      var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
          datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    
      $('button').click(function(){

        var data = [
          Math.round(Math.random()*100),
          Math.round(Math.random()*100),
          Math.round(Math.random()*100),
          Math.round(Math.random()*100),
          Math.round(Math.random()*100),
          Math.round(Math.random()*100),
        ];

        myChart.data.datasets[0].data = data;

        myChart.update();
      });

    </script>
  </body>
</html>
