<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>PÃ¡ginas</title>

    <style>
      #caja{
        background-color: aqua;
        width: 20px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Titulo ejemplo</h1>
    <p id="parrafo" class="lipsum">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis, at
      necessitatibus ipsum aspernatur quod aut sequi libero eum iste a magni
      reprehenderit expedita dolor itaque est consequuntur, sunt ullam! Illum.
    </p>

    <button type="button">Mostrar/Ocultar</button>
    <img src="" alt="">

    <script src="./jquery-3.5.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>

    //Metodo proxy -- Nos permitira indicar a que elemento debe de interactuar al momento de ese click
    $('button').click($.proxy (function(){
      $(this).toogle();
    }, $('#img')))


    
    // Scope del this
    var hulk = {
      nombre: 'hulk',
      acciones: {
        smash: function(){
          console.log(this.nombre + ' smash!!!');
        },
        golpear: function(){
          console.log(this.nombre + ' golpear!!!');
        },
      }
    }

    hulk.smash();
    hulk.acciones.smash(); //Aqui se pierde el scope del this y la variable sera undefined

    </script>
  </body>
</html>
