<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/chosen/chosen.min.css">
    <title>Páginas</title>
    <style>
      body{
          margin: 0;
          padding: 0;
          background: #333;
          color: #fff;
      }
      .area{
          display: flex;
          position: relative;
          width: 700px;
          margin-left: 20%;
      }

      .area img{
          border: 8px solid #fff;
          box-shadow: 0 5px 5px 2px rgba(255,255,255,.2);
          height: 500px;
      }

      .face{
          position: absolute;
          border: 2px solid rgb(0, 255, 0);
      }
    </style>
  </head>
  <body>
    <h1>Titulo ejemplo</h1>
    <p id="parrafo" class="lipsum">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis, at
      necessitatibus ipsum aspernatur quod aut sequi libero eum iste a magni
      reprehenderit expedita dolor itaque est consequuntur, sunt ullam! Illum.
    </p>

    <div class="area">
      <img src="./assets/img/caras.webp" id="detect">
    </div>

    <script src="./jquery-3.5.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./assets/jquery.facedetection.min.js"></script>
    <script>

      //Detecntando rostros con librería de Jquery -- https://github.com/abdulskaya/FaceDetection
      $(document).ready(function(){
        $("#detect").faceDetection({
            complete : function(faces){
                
                for(let i = 0; i< faces.length; i++){
                    $("<div>",{
                        class : "face",
                        css : {
                            left : faces[i].x * faces[i].scaleX + "px",
                            top : faces[i].y * faces[i].scaleY + "px",
                            width : faces[i].width * faces[i].scaleX + "px",
                            height : faces[i].height * faces[i].scaleY + "px",
                        }
                    }).insertAfter(this);
                }
            },

            error: function(code, message){
                alert(this.error + this.message);
            }
        })
      })
      
    </script>
  </body>
</html>
