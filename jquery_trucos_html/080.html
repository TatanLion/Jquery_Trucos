<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/stacktable.css">
    <title>Páginas</title>
  </head>
  <body>
    <h1>Titulo ejemplo</h1>
    <p id="parrafo" class="lipsum">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis, at
      necessitatibus ipsum aspernatur quod aut sequi libero eum iste a magni
      reprehenderit expedita dolor itaque est consequuntur, sunt ullam! Illum.
    </p>

    <div id="my_camera"></div>

    <button type="button" class="btn btn-outline-primary">Tomar Foto</button>

    <div id="resultados"></div>

    <script src="./jquery-3.5.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./assets/webcam.min.js"></script>
    
    <script>

    //Poder tomar una foto con la cámara -- https://github.com/jhuckaby/webcamjs
    Webcam.set({
			width: 320,
			height: 240,
			image_format: 'jpeg',
			jpeg_quality: 90
		});
		Webcam.attach( '#my_camera' );

    $('button').on('click', function(){
        Webcam.snap( function(data_uri) {
          // display results in page
          $('#resultados').html('<h2>Here is your image:</h2>' + 
            '<img src="'+data_uri+'"/>');
        } );
      });
    </script>
  </body>
</html>
