<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡ginas</title>
    <style>
        .menu{
            position: fixed;
            width: 50px;
            height: 50px;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h1>Titulo ejemplo</h1>
    <p id="parrafo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis, at necessitatibus ipsum aspernatur quod aut sequi libero eum iste a magni reprehenderit expedita dolor itaque est consequuntur, sunt ullam! Illum.</p>

    <div id="pan">
        <div id="jalea" class="jalea"></div>
    </div>

    <script src="./jquery-3.5.0.min.js"></script>
    <script>

        //De esta forma podemos ver la velocidad en la que los elementos Jquery los selecciona para interactuar con ellos.
        iniciar_selector('#pan div:first');
        iniciar_selector('#pan div');
        iniciar_selector('#pan .jalea');
        iniciar_selector('.jalea');
        iniciar_selector('#jalea');
        
        function iniciar_selector(selector){
            console.log(selector);
            var inicio = new Date().getTime();
            for(var i = 0; i < 1000; i++){
                $(selector)
            }

            fin_timer(inicio);
        }

        function fin_timer(inicio){
            var fin = new Date().getTime();
            console.log("Tiempo: ", fin - inicio);
        }
    </script>
</body>
