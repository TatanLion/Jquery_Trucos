<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/chosen/chosen.min.css">
    <title>PÃ¡ginas</title>
    <style>
      .tarjetas{
        width: 100%;
        padding: 20px;
      }

      .tarjeta{
        width: 200px;
        margin-bottom: 10px;
        margin-left: 5px;
        margin-right: 5px;
        border-radius: 8px;
      }

      .x1{
        height: 100px;
        background-color: aquamarine;
      }
      .x2{
        height: 200px;
        background-color:blanchedalmond;
      }
      .x3{
        height: 300px;
        background-color: #124fac;
      }
      .x4{
        height: 400px;
        background-color: #123456;
      }
    </style>
  </head>
  <body>
    <h1>Titulo ejemplo</h1>
    <p id="parrafo" class="lipsum">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis, at
      necessitatibus ipsum aspernatur quod aut sequi libero eum iste a magni
      reprehenderit expedita dolor itaque est consequuntur, sunt ullam! Illum.
    </p>
    
    <div class="tarjetas">
      <div class="tarjeta">

      </div>
    </div>

    <script src="./jquery-3.5.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script>

      //Tipo grid con pinterest -- https://github.com/desandro/masonry
      var tarjetas = $('.tarjetas'),
          arrElem = [];

      for(var i = 0; i <= 50; i++){
        var random = Math.round((Math.random() * 3) + 1);
        console.log(random);
        var clase  = 'x'+random;
        console.log(clase);

        arrElem.push('<div class="tarjeta '+ clase+'"> </div>');
      }

      tarjetas.append(arrElem.join(''));

      tarjetas.masonry({
        itemSelector: '.tarjeta'
      })
      
      
    </script>
  </body>
</html>
