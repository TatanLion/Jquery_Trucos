<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>PÃ¡ginas</title>

    <style>
      #elem{
        background-color: aqua;
        width: 20px;
        height: 20px;
        text-align: center;
        line-height: 40;
        color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Titulo ejemplo</h1>
    <p id="parrafo" class="lipsum">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis, at
      necessitatibus ipsum aspernatur quod aut sequi libero eum iste a magni
      reprehenderit expedita dolor itaque est consequuntur, sunt ullam! Illum.
    </p>

    <div id="elem"></div>
    <script src="./jquery-3.5.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
      //Cola de animaciones en jquery
      var elem = $("#elem");
      console.log('Comienzan los eventos');

      console.log(elem.queue());

      elem.animate({
        width:"100px",
        height:"40px"
      }, 1000);

      elem.queue(function(next){
        $.get('data/1.json', function(r){
          elem.text(r.mensaje);
          next(); //Si mandamos a llamar esto luego de agregar el texto vamos a redondear los border, si no lo llamamos no va a mandarlo
        })
      })

      console.log('Animaciones en cola: ', elem.queue().length);

      elem.animate({
        'border-radius': '25px',
      }, 500)

      console.log('Animaciones en cola: ', elem.queue().length);

     
    </script>
  </body>
</html>
