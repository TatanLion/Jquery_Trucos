<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <body>
    <h1>Titulo ejemplo</h1>
    <p id="parrafo">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis, at
      necessitatibus ipsum aspernatur quod aut sequi libero eum iste a magni
      reprehenderit expedita dolor itaque est consequuntur, sunt ullam! Illum.
    </p>

    <div class="col-md-6">
      <label>Nombre</label>
      <input type="text" id="txtNombre" class="form-control" placeholder="Nombre" required>
      <!-- <div class="text-danger">Este campo es necesario</div> -->
    </div>

    <script src="./jquery-3.5.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>

    //Reutilizar codigo
    $.fn.requerido = function(){
      var input = $(this),
          ayuda = "";

        if(input.attr("required")){
          mostrar_error(input);
        }

        input.on('keyup', function(){
          if(input.val().length > 0){
            input.next().remove();
            input.parent().addClass('has-danger');
          }else{
            mostrar_error(input);
          }
        })

        function mostrar_error(input){
          ayuda = '';
          ayuda += '<div class="text-danger">';
          ayuda += 'Este campo es necesario';
          ayuda += '</div>';

          input.after(ayuda);
          input.parent().addClass('has-danger');
        }
    }

    $('#txtNombre').requerido();
    </script>
  </body>
</html>
