<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/stacktable.css">
    <link rel="stylesheet" href="./assets/pickdate/themes/default.css">
    <link rel="stylesheet" href="./assets/pickdate/themes/default.date.css">
    <link rel="stylesheet" href="./assets/pickdate/themes/rtl.css">
    <title>Páginas</title>
  </head>
  <body>
    <h1>Titulo ejemplo</h1>
    <p id="parrafo" class="lipsum">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis, at
      necessitatibus ipsum aspernatur quod aut sequi libero eum iste a magni
      reprehenderit expedita dolor itaque est consequuntur, sunt ullam! Illum.
    </p>

    <div class="container">
      <input type="text" id="fecha" class="form-control">
    </div>

    <script src="./jquery-3.5.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./assets/pickdate/picker.js"></script>
    <script src="./assets/pickdate/picker.date.js"></script>
    <script src="./assets/pickdate/translations/es_ES.js"></script>
    
    <script>

    //Poder manejar el tema de las fechas de forma mas responsiva -- https://amsul.ca/pickadate.js/
    $('#fecha').pickadate({
      // Date limits
      min: new Date(), //Esta sería la fecha minima que esta permitida seleccionar
    });

    

    </script>
  </body>
</html>
