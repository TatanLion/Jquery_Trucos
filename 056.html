<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>PÃ¡ginas</title>

    <style media="sceen">
      #football{
        position: fixed;
        width: 100px;
        height: 100px;
        left: 50%;
        bottom: 500px;
        opacity: 0;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <h1>Titulo ejemplo</h1>
    <p id="parrafo" class="lipsum">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis, at
      necessitatibus ipsum aspernatur quod aut sequi libero eum iste a magni
      reprehenderit expedita dolor itaque est consequuntur, sunt ullam! Illum.
    </p>

    <button id="btnShow">Mostrar</button>
    <button id="btnHide">Ocultar</button>

    <img src="https://cdn.pixabay.com/photo/2013/07/13/10/51/football-157930_960_720.png" id="football">

    <script src="./jquery-3.5.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
      
      //Animaciones personalizadas 
      jQuery.easing.rebote = function (x, t, b, c, d) {
      	if ((t/=d) < (1/2.75)) {
      	    return c*(7.5625*t*t) + b;
      	} else if (t < (2/2.75)) {
      	    return c*(7.5625*(t-=(1.5/2.75))*t + .75) + b;
      	} else if (t < (2.5/2.75)) {
      	    return c*(7.5625*(t-=(2.25/2.75))*t + .9375) + b;
      	} else {
      	  return c*(7.5625*(t-=(2.625/2.75))*t + .984375) + b; }
      };



      var ball = $('#football');

      $('#btnShow').on('click',function(){

        ball.stop().animate({
          bottom: 0,
          opacity: 1
        }, 1500 , 'rebote');

      });

      $('#btnHide').on('click',function(){

        ball.stop().animate({
          opacity: 0,
          bottom: 500
        })

      });


    
    </script>
  </body>
</html>
