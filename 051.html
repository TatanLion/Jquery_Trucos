    <script>
 
    // Promesas con Jquery
      function JSON_Reader(archivo){
        var d = new $.Deferred();

        $.ajax({
          url: 'data/' + archivo + '.json',
          dataType: 'json',
          success: function(data){
            d.resolve(data);
          },
          error: function(){
            d.reject();
          }
        })

        return d.promise();
      }

    var resultado = JSON_Reader('1');
    
    resultado.done(function(data){
      console.log('Data recibida: ', data);
    })

    resultado.fail(function(){
      console.log('No se pudo obtener información.')
    })
    
    
    
    </script>
