<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PÃ¡ginas</title>
    <style>
      #ball{
        width: 100px;
        height: 100px;
        position: absolute;
        border-radius: 100%;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <h1>Titulo ejemplo</h1>
    <p id="parrafo">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis, at
      necessitatibus ipsum aspernatur quod aut sequi libero eum iste a magni
      reprehenderit expedita dolor itaque est consequuntur, sunt ullam! Illum.
    </p>

    <div id="contenedor"></div>
    <button type="button" id="btn1">Saltar</button>
    <button type="button" id="btn2">Golpear</button>
    <button type="button" id="btn3">Click</button>

    <script src="./jquery-3.5.0.min.js"></script>
    <script>

    var btn1 = $('#btn1');
        btn2 = $('#btn2');
        btn3 = $('#btn3');

    var div = $('#contenedor')

      div.on({
        saltar: function(){
          console.log('Saltar');
        },
        golpear: function(e, data){
          console.log('Golpeando' + data + '!');
        },
        click: function(){
          console.log('Simulando un click');
        }
      });

      btn1.click(function(){
        div.trigger('saltar');
      });
      btn2.click(function(){
        div.trigger('golpear', 'muy fuerte');
      });
      btn3.click(function(){
        div.trigger('click');
      });

    </script>
  </body>
</html>
