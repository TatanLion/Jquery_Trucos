    <div id="preloader">
      <p>Cargando...</p>
    </div>
    <script src="./jquery-3.5.0.min.js"></script>
    <script>

    var preloader = $('#preloader');
    var doc = $(document);

    doc.ajaxStart(function(){
      setTimeout(() =>{
        preloader.fadeIn(200)
      }, 500)
    });

    doc.ajaxComplete(function(){
      setTimeout(() =>{
        preloader.fadeOut(200)
      }, 1500)
    });

    $.get('./data/1.json', function(r){
      console.log(r);
    })

    </script>
